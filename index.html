<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/747/747310.png">

    </head>
    <body>
        <div id="app">
        <div class="place">
            
            <div class="add-items">
                <form @submit.prevent="addItem">
                <input placeholder="add item" v-model="new_iten_value" class="add-items-inp">
                <button class="add-items-btn">Add</button>
                </form>
            </div>
            <h1>Надо сделать</h1>
            <div class="search-wrap">
                <input placeholder="search" :value="search_text" @input="search_text = $event.target.value"/>
            </div>
            <div v-for="item in search_items" class="item" @click="check(item)">
                <li class="item-li"><span v-bind:class="{dis: item.status}">{{ item.text }}</span></li>
                <div class="item-button"><button @click="delItem(item)">X</button></div>
            </div>
            
        </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
